name: Documentation

on:
  workflow_dispatch:
  release:
    types:
      - published

concurrency:
   group: docs-${{ github.ref }}
   cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: macOS-13
    steps:
      - name: ‚¨áÔ∏è Get Sources
        uses: actions/checkout@v3.5.3

      - name: ‚¨áÔ∏è Get Sources (RequestDL)
        uses: actions/checkout@v3.5.3
        with:
          repository: request-dl/request-dl
          ref: ${{ (github.event.inputs.TAG_NAME || github.event.release.tag_name) || 'main' }}
          path: ./tmp
          fetch-depth: 1

      - name: Repository Setup
        run: |
          rm -r tmp/Sources/RequestDL/Documentation.docc
          mv Documentation.docc tmp/Sources/RequestDL

          for file in $(ls); do
            if [[ $file != tmp ]]; then
              rm -r $file
            fi
          done

          mv tmp/** ./
          rm -r tmp

      - name: ‚òëÔ∏è Xcode Select
        run: sudo Xcode-select -switch /Applications/Xcode_15.0.app

      - name: Setup Pages
        uses: actions/configure-pages@v3.0.6

      - name: üõ†Ô∏è Build DocC
        run: |
          swift package \
            --allow-writing-to-directory ./_site \
            generate-documentation \
            --target RequestDL \
            --output-path ./_site \
            --transform-for-static-hosting \
            --disable-indexing \
            --hosting-base-path request-dl-portuguese
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1.0.9
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2.0.2
